<h1 mat-dialog-title>Login MyCrypt</h1>
<div mat-dialog-content>
    <form class="example-form">
        <mat-label>Enter your email</mat-label>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="pat@example.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-label>Enter your password</mat-label>
        <div class="example-password">
          <mat-form-field class="example-full-width">
            <input matInput [type]="hide ? 'password' : 'text'"  [formControl]="password" required>
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
          </mat-form-field>
          <button mat-icon-button matSuffix class="hideIcon" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>

        </div>
        
    </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="Login()">Login</button>
  <button mat-button (click)="Cancel()">Cancel</button>
</div>
